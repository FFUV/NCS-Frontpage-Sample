<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My NCS.io Style Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>NCS</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Music</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2>Featured Music</h2>
            <p>Listen to the latest hits and discover new tracks.</p>
            <a href="#" class="btn">Listen Now</a>
        </div>
    </section>
    <section class="content">
        <div class="container">
            <h2>Latest Releases</h2>
            <div class="card">
                <h3>Track Name</h3>
                <p>Artist Name</p>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <!-- Repeat .card for more content -->
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 My NCS.io Style Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
