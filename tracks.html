<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50" alt="NCS Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><img src="https://via.placeholder.com/24" alt="Home"> Home</a></li>
                <li><a href="tracks.html"><img src="https://via.placeholder.com/24" alt="Tracks"> Tracks</a></li>
                <li><a href="genres.html"><img src="https://via.placeholder.com/24" alt="Genres"> Genres</a></li>
                <li><a href="contact.html"><img src="https://via.placeholder.com/24" alt="Contact"> Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h1>Tracks</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search for tracks">
                <button>Search</button>
            </div>
        </header>
        <section class="content">
            <h2>Latest Tracks</h2>
            <div class="track-list">
                <div class="track">
                    <h3>Track Name 1</h3>
                    <p>Artist Name</p>
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <!-- Repeat .track for more tracks -->
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
